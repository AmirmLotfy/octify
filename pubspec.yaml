name: octify
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.6
  image_picker: ^1.0.8
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  circular_countdown_timer: ^0.2.3
  flutter_bloc: ^8.1.5
  kiwi: ^5.0.0
  dio: ^5.4.3+1
  quick_log: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
